name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ['main']

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          # After flatten: dependency file now at repo root
          cache-dependency-path: package-lock.json
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          # Automatically configure Next.js for GitHub Pages
          static_site_generator: next
      - name: Restore Next.js build cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          # Key now hashes root-level sources (flattened structure)
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-${{ hashFiles('**/*.js', '**/*.jsx', '**/*.ts', '**/*.tsx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json') }}-
      - name: Install dependencies
        run: npm ci
      - name: Guard - ensure no legacy next.config.js
        run: |
          if [ -f next.config.js ]; then
            echo "ERROR: next.config.js should not exist (using next.config.ts). Remove it to continue." >&2
            exit 1
          fi
      - name: Build with Next.js
        run: npm run build
        env:
          # Set base path for GitHub Pages (adjust if repository name changes or deploy root different)
          NEXT_PUBLIC_BASE_PATH: /portfolio-LuisRaulAriceaga
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Static export output at root /out after flatten
          path: ./out

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
